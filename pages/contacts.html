<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styleContacts.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contatos - BatmanPage</title>
</head>
<body>
    <header>
        <img class="logo" src="../media/logoBatman.png" alt="logoBatman">
        <nav>
            <ul>
                <a href="../index.html"><li>Home</li></a>
                <a href="./photos.html"><li>Fotos</li></a>
                <a href="./comments.html"><li>Comentários</li></a>
                <a href="./contacts.html"><li>Contatos</li></a>
            </ul>
        </nav>
    </header>
    <div class="contacts-container">
        <div class="content">
            <div class="contacts">
                <a href="https://diogog-dev.github.io/Portifolio/" target="_blank">
                    <div class="links">
                        <i class='bx bx-book-open'></i>
                        <h3>Meu Portifólio</h3>
                    </div>
                </a>
                <a href="https://github.com/DiogoG-dev" target="_blank">
                    <div class="links">
                        <i class='bx bxl-github' ></i>
                        <h3>GitHub</h3>
                    </div>
                </a>
                <a href="https://www.linkedin.com/in/diogogabriel-developer/" target="_blank">
                    <div class="links">
                        <i class='bx bxl-linkedin'></i>
                        <h3>LinkedIn</h3>
                    </div>
                </a>
                <a href="mailto:diogogabriel.tech@gmail.com">
                    <div class="links">
                        <i class='bx bxl-gmail'></i>
                        <h3>E-mail</h3>
                    </div>
                </a>
            </div>
            <div class="send-message">
                <h1>Contate-me!</h1>
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="E-mail">
                <input type="text" placeholder="Assunto">
                <textarea rows="4" placeholder="Menssagem"></textarea>
                <button class="button">Enviar Menssagem</button>
            </div>
        </div>
    </div>
    <footer>
        <span>&copy; 2024 Diogo Gabriel. Todos os direitos reservados.</span>
        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="../index.html"><li>Home</li></a>
                <a href="./pages/photos.html"><li>Fotos</li></a>
                <a href="./pages/comments.html"><li>Comentários</li></a>
                <a href="./pages/contacts.html"><li>Contatos</li></a>
            </ul>
        </nav>
    </footer>
</body>
</html>
